<style>

    .blur-background {
        position: fixed;

        height: 100%;

    <style>
        .event-form {
            display: grid;

        }

        .event-form label,

            display: block;
            margin-bottom: 5px;
        }

        }

            background-color: #4CAF50;

            padding: 10px 20px;
            border: none;

        }

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <div class="background-image"></div>
    <div class="event-section">
        <a href="{% url 'index' %}" class="logo">SMASH<em>ZONE</em></a>
        <h3>Add Event Details</h3>
        <form method="post" enctype="multipart/form-data" class="event-form" id="event-form">
            {% csrf_token %}
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" name="name" required>
            <label for="event-description">Event Description</label>
            <textarea id="event-description" name="description" rows="4" required></textarea>
            <label for="event-image">Event Image</label>
            <input type="file" id="event-image" name="image">
            <label for="event-date">Date</label>
            <input type="date" id="event-date" name="date" required>
            <label for="event-time">Time</label>
            <input type="time" id="event-time" name="time" required>
            <label for="event-location">Location</label>
            <input type="text" id="event-location" name="location" required>
            <button type="submit" value="Add Event">add event</button>
            <p id="image-error" class="error-message"></p>
            
        </form>
        
    </div>
    <script>
    document.getElementById('event-form').addEventListener('submit', function(event) {
        const imageInput = document.getElementById('event-image');
        const allowedExtensions = ['.jpg', '.jpeg', '.png'];
        const fileName = imageInput.value.toLowerCase();
        const fileExtension = fileName.substring(fileName.lastIndexOf('.'));
        const imageError = document.getElementById('image-error');
    
        if (!allowedExtensions.includes(fileExtension)) {
            imageError.textContent = 'Please select a valid image file (JPG, JPEG, or PNG).';
            event.preventDefault();
        } else {
            imageError.textContent = ''; // Clear the error message
        }
    });
</script>
    
        {% comment %} <h3>Delete Event</h3>
        <div class="event-section">
            <a href="{% url 'delete_event' %}" class="btn">Delete Event</a>
        </div> {% endcomment %}
</div>
</div>
