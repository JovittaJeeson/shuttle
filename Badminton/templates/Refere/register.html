{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" href="{% static 'images/1.jpg' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css_sign/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'cssRefere/main.css' %}">

</head>
<body>

	
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-26">
                        Refere Registration
                    </span>
                      <span class="login100-form-title p-b-48">
						<div class="logo-container">
							<img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo">
						</div>
					</span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <span class="error-message" id="nc"></span>
                        <input class="input100" type="text" name="name" id="t1" placeholder="Name" onkeyup="validateName()" required="">							
                    </div>
                    <div class="wrap-input100 validate-input">
                        <span class="error-message" id="em"></span>
                        <input class="input100" type="text" name="email" id="t2" placeholder="Email" onkeyup="validateEmail()" required="">
						
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="error-message" id="pwd"></span>
                        <input class="input100" type="password" name="password" id="t3" placeholder="Password" onkeyup="validatePwd()" required="">
						
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="error-message" id="cpwd"></span>
                        <input class="input100" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" onkeyup="validateCpwd()" required="">
                        
                    </div> 
                    
                    <br>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
							
                            <button class="login100-form-btn" onclick="checkall()" >
                                Register
                                
                            </button>
                           
                        </div>
                    </div>
                     
                    <div class="text-center p-t-115">
						<span class="txt1">
							Have an account?
						</span>

						<a class="txt2" href="{% url 'login' %}">
							Sign In
						</a>
                        
					</div>
                    <!-- Social login and other elements here -->
                </form>
    
            </div>
        </div>
    </div>
    
    <div id="dropDownSelect1"></div>
    
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
    
    <!-- Include your validation.js script -->
    <script src="{% static 'jsRefere/regjs.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</body>
</html>
