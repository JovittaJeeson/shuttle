{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} JobGuide Feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your custom styles here */
        /* Example:
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        */
    </style>
</head>
<body style="background-color: #f2f2f2; color: black; font-weight: bold;">

    <nav class="navbar navbar-inverse" style="margin-bottom: 0; border-radius: 0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'candidatepage'%}">Go Back</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: xx-large; margin-top: 1.5%;">JobGuide Feedback</h1></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="POST" action="my_post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea class="form-control" name="text1" rows="10" placeholder="Post your feedback here..." style="background: black; color: white; border-radius: 5px;" onkeypress="return /[a-z /st]/i.test(event.key)" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
                <br>
                <!-- Add your result display section here -->
                {% if final %}
                <div class="text-center">
                    <h4>The sentiment of '{{ text1 }}' is {{ final }}%</h4>
                    <!-- Add progress bar or any other visualization for sentiment here -->
                    <p style="font-weight: bold;">Thank you for your valuable response :)</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
