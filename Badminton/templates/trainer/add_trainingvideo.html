{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/logo.jpg" %}">
    <title>Badminton</title>
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/select2.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/bootstrap-datetimepicker.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/style.css" %}">

</head>

<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="header-left">
                <a href="" class="logo">
                    <img src="{% static "images/logo.jpg" %}" width="35" height="35" alt=""> <span>SMASHZONE</span>
                </a>
            </div>
            <a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
            <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
            <ul class="nav user-menu float-right">

                <li class="nav-item dropdown d-none d-sm-block">
                    <a href="javascript:void(0);" id="open_msg_box" class="hasnotifications nav-link"><i class="fa fa-comment-o"></i> <span class="badge badge-pill bg-danger float-right">8</span></a>
                </li>
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img"><img class="rounded-circle" src="{% static "admin/img/user.jpg" %}" width="40" alt="Admin">
                            <span class="status online"></span></span>
                        <span>Admin</span>
                    </a>
                    <div class="dropdown-menu">

                        <a class="dropdown-item" href="{% url "login" %}">Logout</a>
                    </div>
                </li>
            </ul>

        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>

                        <li class="active">
                            <a href="{% url "training_user" %}"><i class="fa fa-user"></i> <span>New Users :Training</span></a>
                        </li>
                        <li>
                            <a href="{% url "Eventlist" %}"><i class="fa fa-user fa-lg"></i> <span>Event Listing</span></a>
                        </li>
                        <li>
                            <a href="{% url "event_reg_player" %}"><i class="fa fa-calendar"></i> <span>Event Registered players</span></a>
                        </li>
                        <li>
                            <a href="{% url "view_trainer_trainingvideo" %}"><i class="fa fa-calendar-check-o"></i> <span>Add Training Video</span></a>
                        </li>
                        <li>
                            <a href="{% url "guestbook_player" %}"><i class="fa fa-user fa-lg"></i> <span>Guest user Booking list</span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Add Training Video Details</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Title <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" id="title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="trainer">Trainer descrption <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" id="trainer" name="trainer" required>
                            </div>
                            <div class="form-group">
                                <label for="video_file">Video Upload <span class="text-danger">*</span></label>
                                <input class="form-control" type="file" id="video_file" name="video_file" required>
                            </div>
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn" type="submit">Save</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="{% static "admin/js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "admin/js/popper.min.js" %}"></script>
    <script src="{% static "admin/js/bootstrap.min.js" %}"></script>
    <script src="{% static "admin/js/jquery.slimscroll.js" %}"></script>
    <script src="{% static "admin/js/select2.min.js" %}"></script>
    <script src="{% static "admin/js/moment.min.js" %}"></script>
    <script src="{% static "admin/js/bootstrap-datetimepicker.min.js" %}"></script>
    <script src="{% static "admin/js/app.js" %}"></script>
</body>

</html>
