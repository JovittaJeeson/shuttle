{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Choose a Pet Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #2b8c37;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1d1f1d;
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="sidebar">
            <div class="sidebar-inner">
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                </ul>
            </div>
        </div>

        <div class="page-wrapper">
            <div class="container mt-5">
                <h2>Choose a Pet Form</h2>
                <form>
                    <div class="form-group">
                        <label for="petSelect">Choose a Pet:</label>
                        <select class="form-control" id="petSelect">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="bird">Bird</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categoryName">Category Name:</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name">
                    </div>
                    <div class="form-group">
                        <label for="subcategory1">Subcategory 1:</label>
                        <input type="text" class="form-control" id="subcategory1" placeholder="Enter Subcategory 1">
                    </div>
                    <div class="form-group">
                        <label for="subcategory2">Subcategory 2:</label>
                        <input type="text" class="form-control" id="subcategory2" placeholder="Enter Subcategory 2">
                    </div>
                    <div class="form-group">
                        <label for="subcategory3">Subcategory 3:</label>
                        <input type="text" class="form-control" id="subcategory3" placeholder="Enter Subcategory 3">
                    </div>
                    <div class="form-group">
                        <label for="subcategory4">Subcategory 4:</label>
                        <input type="text" class="form-control" id="subcategory4" placeholder="Enter Subcategory 4">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
